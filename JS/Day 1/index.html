  <form class="container" style="margin-top: 20%;">

    </div>

      <label for="password">Password: </label>

    <div class="form-group">

  <script>

  // Your Stuff
  var i=false;
  var password=document.querySelector("input[name='password']");
  password.addEventListener("keyup",function(){
    if (password.value.length<5) {
      if (!i) {
        var parent=password.parentNode;
        var span=document.createElement("span");
        span.innerText="Password must be greater than 5 characters";
        parent.appendChild(span);
        i=true;
      }
    } else {
      if (i) {
        var parent=password.parentNode;
        var span=parent.querySelector("span");
        parent.removeChild(span);
        i=false;
      }
    }

    var inputs=document.getElementsByTagName("input");
    for (var j=0;j<inputs.length;j++) {
      if (inputs[j].name==="verify") {
        var verify = inputs[j];
        if (password.value!==verify.value) {
          var parent=verify.parentNode;
          var span=parent.querySelector("span");
          if (span===null) {
            var span=document.createElement("span");
            span.innerText="Password is not matched!";
            parent.appendChild(span);
          }
        } else {
          var parent=verify.parentNode;
          var span=parent.querySelector("span");
          if (span!==null) {
            parent.removeChild(span);
          }

        }

    }
